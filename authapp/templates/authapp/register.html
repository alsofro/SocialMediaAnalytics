{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}

<form class='main-form auth-form' action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form }}
    <br>
    <input class='main-form-submit-button auth-button' type="submit" value="ПРИСОЕДИНИТЬСЯ">
</form>

{% endblock %}
